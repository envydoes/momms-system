<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Employee Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <div class="border border-black rounded-md shadow-md mx-2 mt-2">
   <header class="bg-[#dd2737] rounded-md flex justify-between items-center px-6 py-4">
    <div class="flex items-center space-x-6">
     <img alt="Round logo with a woman in red shirt and text MOMMS" class="w-[100px] h-[100px] rounded-full object-cover" height="100" src="https://storage.googleapis.com/a1aa/image/c547be79-32a0-47cd-2cdd-9b61f0fc2b7b.jpg" width="100"/>
     <h1 class="text-white font-extrabold text-3xl leading-none">
      Employee dashboard
     </h1>
    </div>
    <div class="flex items-center space-x-4">
     <img alt="Round profile photo of a young man with short black hair wearing white shirt" class="w-[60px] h-[60px] rounded-full object-cover" height="60" src="https://storage.googleapis.com/a1aa/image/b336f2c1-56c8-4ec5-9646-fa4b20c14e4a.jpg" width="60"/>
     <div class="text-white text-right">
      <p class="font-extrabold text-lg leading-none">
       Justus
      </p>
      <p class="text-sm font-light leading-none">
       Employee
      </p>
     </div>
    </div>
   </header>
   <main class="max-w-5xl mx-auto mt-16 mb-16 px-4 grid grid-cols-1 sm:grid-cols-3 gap-6">
    <button class="bg-[#dd2737] text-white font-extrabold text-xl rounded-2xl py-10 shadow-md hover:shadow-lg transition-shadow flex flex-col items-center justify-center space-y-3 w-full max-w-[280px] mx-auto" type="button">
     <i class="fas fa-chart-pie text-3xl"></i>
     <span>Overview</span>
    </button>
    <button class="bg-[#dd2737] text-white font-extrabold text-xl rounded-2xl py-10 shadow-md hover:shadow-lg transition-shadow flex flex-col items-center justify-center space-y-3 w-full max-w-[280px] mx-auto" type="button">
     <i class="fas fa-user text-3xl"></i>
     <span>Profile</span>
    </button>
    <button class="bg-[#dd2737] text-white font-extrabold text-xl rounded-2xl py-10 shadow-md hover:shadow-lg transition-shadow flex flex-col items-center justify-center space-y-3 w-full max-w-[280px] mx-auto" type="button">
     <i class="fas fa-sign-out-alt text-3xl"></i>
     <span>Logout</span>
    </button>
    <button class="bg-[#dd2737] text-white font-extrabold text-xl rounded-2xl py-10 shadow-md hover:shadow-lg transition-shadow flex flex-col items-center justify-center space-y-3 w-full max-w-[280px] mx-auto" type="button">
     <i class="fas fa-exchange-alt text-3xl"></i>
     <span>Transaction</span>
    </button>
    <button class="bg-[#dd2737] text-white font-extrabold text-xl rounded-2xl py-10 shadow-md hover:shadow-lg transition-shadow flex flex-col items-center justify-center space-y-3 w-full max-w-[280px] mx-auto" type="button">
     <i class="fas fa-shopping-cart text-3xl"></i>
     <span>Orders</span>
    </button>
   </main>
  </div>
 </body>
</html>
