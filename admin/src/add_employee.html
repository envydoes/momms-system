<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Add Employee Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
	 body {
            font-family: 'Poppins', sans-serif;
        }
</style>
<body class="bg-red-900 p-8 min-h-screen">

  <div class="bg-white rounded-md p-10 max-w-full">
    <h1 class="text-3xl font-extrabold mb-10">Add Employee</h1>

    <form class="flex flex-wrap gap-x-8 gap-y-6">
      <div class="flex flex-wrap gap-x-8 gap-y-6 flex-grow basis-[60%]">
        <div class="flex flex-wrap gap-x-8 gap-y-6 w-full">
          <!-- First Name -->
          <div class="flex flex-col basis-1/4 min-w-[12rem]">
            <label class="mb-1 text-base font-normal" for="firstName">First Name</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal" id="firstName" type="text" />
          </div>
          <!-- Middle Name -->
          <div class="flex flex-col basis-1/4 min-w-[12rem]">
            <label class="mb-1 text-base font-normal" for="middleName">Middle Name</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal" id="middleName" type="text" />
          </div>
          <!-- Last Name -->
          <div class="flex flex-col basis-1/4 min-w-[12rem]">
            <label class="mb-1 text-base font-normal" for="lastName">Last Name</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal" id="lastName" type="text" />
          </div>
          <!-- Sex -->
          <div class="flex flex-col basis-1/6 min-w-[6rem]">
            <span class="mb-1 text-base font-normal">Sex</span>
            <label class="inline-flex items-center gap-2 text-base font-normal">
              <input name="sex" type="radio" value="male" /> Male
            </label>
            <label class="inline-flex items-center gap-2 text-base font-normal mt-1">
              <input name="sex" type="radio" value="female" /> Female
            </label>
          </div>
        </div>

        <div class="flex flex-wrap gap-x-8 gap-y-6 w-full">
          <!-- Contact -->
          <div class="flex flex-col basis-1/4 min-w-[12rem]">
            <label class="mb-1 text-base font-normal" for="contact">Contact</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal" id="contact" type="text" />
          </div>
          <!-- Date of Birth -->
          <div class="flex flex-col basis-1/4 min-w-[12rem] relative">
            <label class="mb-1 text-base font-normal" for="dob">Date of Birth</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal appearance-none" id="dob" type="date" />
            <i class="fas fa-calendar-alt absolute right-3 top-9 text-xl pointer-events-none select-none text-gray-500"></i>
          </div>
          <!-- Email -->
          <div class="flex flex-col basis-1/4 min-w-[12rem]">
            <label class="mb-1 text-base font-normal" for="email">Email</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal" id="email" type="email" />
          </div>
        </div>

        <div class="flex flex-wrap gap-x-8 gap-y-6 w-full">
          <!-- Relationship -->
          <div class="flex flex-col basis-1/4 min-w-[12rem] relative">
            <label class="mb-1 text-base font-normal" for="relationship">Relationship</label>
            <select class="border border-black rounded-md px-3 py-2 text-base font-normal appearance-none pr-10" id="relationship">
              <option></option>
            </select>
            <i class="fas fa-chevron-down absolute right-3 top-9 text-xl pointer-events-none select-none text-black"></i>
          </div>
          <!-- Nationality -->
          <div class="flex flex-col basis-1/4 min-w-[12rem] relative">
            <label class="mb-1 text-base font-normal" for="nationality">Nationality</label>
            <select class="border border-black rounded-md px-3 py-2 text-base font-normal appearance-none pr-10" id="nationality">
              <option></option>
            </select>
            <i class="fas fa-chevron-down absolute right-3 top-9 text-xl pointer-events-none select-none text-black"></i>
          </div>
          <!-- Role -->
          <div class="flex flex-col basis-1/4 min-w-[12rem] relative">
            <label class="mb-1 text-base font-normal" for="role">Role</label>
            <select class="border border-black rounded-md px-3 py-2 text-base font-normal appearance-none pr-10" id="role">
              <option></option>
            </select>
            <i class="fas fa-chevron-down absolute right-3 top-9 text-xl pointer-events-none select-none text-black"></i>
          </div>
          <!-- Employment Type -->
          <div class="flex flex-col basis-1/4 min-w-[12rem] relative">
            <label class="mb-1 text-base font-normal" for="employmentType">Type of Employment</label>
            <select class="border border-black rounded-md px-3 py-2 text-base font-normal appearance-none pr-10" id="employmentType">
              <option></option>
            </select>
            <i class="fas fa-chevron-down absolute right-3 top-9 text-xl pointer-events-none select-none text-black"></i>
          </div>
        </div>

        <div class="flex flex-wrap gap-x-8 gap-y-6 w-full">
          <!-- Address -->
          <div class="flex flex-col basis-2/3 min-w-[20rem] relative">
            <label class="mb-1 text-base font-normal" for="address">Address</label>
            <textarea class="border border-black rounded-md px-3 py-2 text-base font-normal resize-y" id="address" rows="4"></textarea>
            <i class="fas fa-pen absolute bottom-3 right-3 text-xl pointer-events-none select-none text-black"></i>
          </div>
          <!-- Branch -->
          <div class="flex flex-col basis-1/6 min-w-[12rem]">
            <label class="mb-1 text-base font-normal" for="branch">Branch</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal" id="branch" type="text" />
          </div>
          <!-- Date of Employment -->
          <div class="flex flex-col basis-1/6 min-w-[12rem] relative">
            <label class="mb-1 text-base font-normal" for="doe">Date of Employment</label>
            <input class="border border-black rounded-md px-3 py-2 text-base font-normal appearance-none" id="doe" type="date" />
            <i class="fas fa-calendar-alt absolute right-3 top-9 text-xl pointer-events-none select-none text-gray-500"></i>
          </div>
        </div>

        <div class="flex justify-between w-full mt-10 gap-x-6">
          <button class="bg-red-900 text-white font-semibold rounded-md px-16 py-3" type="button">
            Cancel
          </button>
          <button class="bg-red-900 text-white font-semibold rounded-md px-16 py-3" type="reset">
            Reset
          </button>
          <button class="bg-red-900 text-white font-semibold rounded-md px-16 py-3" type="submit">
            Save
          </button>
        </div>

        <!-- Logout Button -->
        <div class="mt-8 flex justify-center w-full">
          <button id="logoutButton" class="bg-red-900 text-white font-semibold rounded-md px-16 py-3">
            Logout
          </button>
        </div>

      </div>

      <!-- Picture Upload -->
      <div class="flex flex-col items-center justify-start basis-[30%] min-w-[14rem]">
        <div class="border border-red-900 rounded-full p-8 flex items-center justify-center relative cursor-pointer select-none" style="width: 160px; height: 160px;">
          <img class="w-24 h-24" src="https://storage.googleapis.com/a1aa/image/6ed270b3-e15e-4871-2e20-8ede2714b917.jpg" width="96" height="96" alt="Upload Icon" />
        </div>
        <p class="mt-3 text-red-600 italic text-center text-sm font-semibold max-w-[160px]">
          *Upload picture required
        </p>
      </div>

    </form>
  </div>

  <!-- SweetAlert2 Customized Script -->
  <script>
    const swalWithTailwindButtons = Swal.mixin({
      customClass: {
        confirmButton: "bg-red-900 text-white font-semibold px-6 py-2 rounded-md mx-2",
        cancelButton: "bg-white text-red-900 border border-red-900 font-semibold px-6 py-2 rounded-md mx-2"
      },
      buttonsStyling: false
    });

    const logoutButton = document.getElementById('logoutButton');

    logoutButton.addEventListener('click', () => {
      swalWithTailwindButtons.fire({
        title: "Are you sure?",
        text: "You will be logged out!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, logout",
        cancelButtonText: "Cancel",
        reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          swalWithTailwindButtons.fire({
            title: "Logged out!",
            text: "You have been logged out successfully.",
            icon: "success"
          }).then(() => {
            window.location.href = "login.html"; // Adjust the URL to your login or logout logic
          });
        }
      });
    });
  </script>

</body>
</html>
